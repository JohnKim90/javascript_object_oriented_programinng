<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects LIterals</title>
  </head>
  <body>
    <h1>Objects Literals ex8</h1>

    <script>
      // Object literals
      var userJune = {
        email: "june@gmail.com",
        name: "june",

        login() {
          console.log(this.email, "june has logged in");
        },
        logout() {
          console.log(this.email, "june has logged out");
        },
      };
      userJune.login();
      userJune.logout();
    </script>
  </body>
</html>
