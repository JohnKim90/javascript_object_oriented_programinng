<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects LIterals</title>
  </head>
  <body>
    <h1>Objects Literals  ex7</h1>

    <script>
      // Object literals
      userMay = {
        email:"may@gmanail.com",
        name:"May",
        login(){
            console.log(this.email,'May is logged in')
        },
        logout(){
            console.log(this.email,'May is logged out')
        }
      }
      userMay.login();
      userMay.logout();
      

    </script>
  </body>
</html>
