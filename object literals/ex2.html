<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects LIterals</title>
  </head>
  <body>
    <h1>Objects Literals ex 2</h1>

    <script>
      // Object literals
      var userJanuary = {
        email: "january@gmail.com",
        name: "january",
        login() {
          console.log(this.email, "you are logined in");
        },
        logout() {
          console.log(this.name, "you are logged out");
        },
      };

      userJanuary.login();
      userJanuary.logout();
    </script>
  </body>
</html>
