<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects LIterals</title>
  </head>
  <body>
    <h1>Objects Literals ex5</h1>

    <script>
      // Object literals
      var userApril = {
        email: "april@gmail.com",
        name: "april",
        login() {
          console.log(this.email, "has loged in ");
        },
        logout() {
          console.log(this.email, "has logged out");
        },
      };

      userApril.login();
      userApril.logout();
    </script>
  </body>
</html>
