<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Objects LIterals</title>
  </head>
  <body>
    <h1>Objects Literals ex 3</h1>

    <script>
      // Object literals
    var userFebruary ={
        email:'february@gmail.com',
        name:'Febraury',
        login(){
            console.log(this.email,'february has logged in')

        },
        logout(){
            console.log(this.email,'febraury has logged out')
        }
    }

    userFebruary.login();
    userFebruary.logout();

    </script>
  </body>
